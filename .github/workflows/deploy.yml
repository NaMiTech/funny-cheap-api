name: Push to GCR GitHub Action

on:
  push:
    branches: [ main ]

jobs:
  build-and-push-to-gcr:
    runs-on: ubuntu-latest
    steps:
      uses: mattes/gce-docker-push-action@v1
      with:
        creds: ${{ secrets.GCLOUD_SERVICE_KEY }}
        src: org/local-image:build
        image_tag: funnycheap-${{ github.sha }}, ${{ github.sha }}
        dst: gcr.io/${{ secrets.PROYECT_ID }}/funnycheap:${{github.run_number}}-${{github.sha}}
